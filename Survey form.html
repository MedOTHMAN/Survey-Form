<html>

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="Survey form.css">

  <title> FCC: Survey Form </title>
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please take your time to fill this survey</p>
  <main>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" name="name" id="name" required placeholder="Enter your Name" class="case">
      <label id="email-label">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your Email" class="case">
      <label id="number-label">Age(Optional)</label>
      <input type="number" id="number" name="age" min="15" max="100" placeholder="Age" class="case">

      <label id="dropdown-label">Your Country</label>
      <select id="contry" class="case">
        <optgroup label="Europe">
          <option value="france">France</option>
          <option value="germany">Germany</option>
          <option value="england">England</option>
          <option value="italy" selected>Italy</option>
          <option value="spain">Spain</option>
          <option value="portugal">Portugal</option>
          <option value="sweden">Sweden</option>
        </optgroup>
        <optgroup label="Africa">
          <option value="france">Tunisia</option>
          <option value="algeria">Algeria</option>
          <option value="maroc">Maroc</option>
          <option value="egypte">Egypte</option>
        </optgroup>
      </select><br>

      <label id="numberlabel">Phone Number</label>
      <input type="tel" id="number" name="phone" placeholder="+33..." class="case">

      <label id="dropdown-label">Coding Experience</label>
      <select id="dropdown" class="case">
        <option value="0year">Beginner</option>
        <option value=">2years">Less than 2 years</option>
        <option value="2-4years">Between 2-4 years</option>
        <option value="<4years">more than 4 years</option>
      </select><br>
      <fieldset id="attribute">
        <legend> Gender</legend>
        <label id="radio-male-label" for="radio-male">Male
          <input type="radio" id="radio-male" value="male" name="gender"></label>
        <label id="radio-female-label" for="radio-female">Female
          <input type="radio" id="radio-female" value="female" name="gender"></label>
      </fieldset>
      <fieldset id="attribute">
        <legend> Skills IT</legend>
        <input type="checkbox" name="computer-skills" value="HTLM/CSS" class="skillsit"><label id="computer-skills"
          for="skills" value="skills" class="skillsit">HTML/CSS</label>

        <input type="checkbox" name="computer-skills" value="Javascript" class="skillsit"><label id="computer-skills"
          for="skills" value="skills" class="skillsit">JavaScript</label>

        <input type="checkbox" name="computer-skills" value="react" class="skillsit"><label id="computer-skills"
          for="skills" value="react" class="skillsit">React</label>

        <input type="checkbox" name="computer-skills" value="bootstrap" class="skillsit" checked><label
          id="computer-skills" for="skills" value="skills" class="skillsit">Bootstrap</label>

        <input type="checkbox" name="computer-skills" value="skills" class="skillsit"><label id="computer-skills"
          for="skills" value="nodejs" class="skillsit">NodeJS</label>

        <input type="checkbox" name="computer-skills" value="skills" class="skillsit"><label id="computer-skills"
          for="skills" value="express" class="skillsit">Express</label>

        <input type="checkbox" name="computer-skills" value="skills"><label id="computer-skills" for="skills"
          value="mysql/mongodb" class="skillsit">MySQL/MongoDB</label>
      </fieldset><br>
      <label style="color: orangered;">Any comments or suggestions?</label><br>
      <textarea id="textarea" placeholder="Enter your comment here..."></textarea><br>
      <button type="submit" id="submit" value="submit">Submit</button>
      </form>
  </main>
</body>

</html>
